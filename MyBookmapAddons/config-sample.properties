# Rithmic Connection Monitor Configuration
# Copy this file to config.properties and modify with your settings

# Telegram Bot Configuration
telegram.bot.token=YOUR_BOT_TOKEN_HERE
telegram.chat.id=YOUR_CHAT_ID_HERE

# Connection Monitoring Settings
monitor.timeout.seconds=60
monitor.check.interval.seconds=30

# Alert Settings
alert.sound.enabled=true
alert.popup.enabled=true
alert.sound.repeat.count=3
alert.sound.repeat.delay.ms=5000

# Logging
logging.level=INFO
logging.file.enabled=false
logging.file.path=logs/rithmic-monitor.log 